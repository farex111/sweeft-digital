<div class="container">
  <div class="users">
    <div class="list-item" *ngFor="let item of elements" id="item.id" (click)="goToDetails(item.id)">
      <div class="list-item-content">
        <img src="{{ item.imageUrl }}" alt="" />
        <div>
          <h2>{{ item.name }}</h2>
          <strong>{{ item.title }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
